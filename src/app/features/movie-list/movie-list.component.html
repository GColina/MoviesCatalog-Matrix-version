<main>
  <div class="container">
    <ul class="">
      @for (movie of movieList; track movie.id) {
      <a [routerLink]="[movie.id]">
        
        <div class="movie-card">
          <h2 class="movie-title">{{ movie.title }}</h2>
          <div class="movie-image-container">
            <img
              class="movie-image"
              src="{{ movie.image }}"
              alt="Imagen de la pelÃ­cula"
            />
          </div>
          <div class="movie-description">
            <div>{{ movie.genre| gnre }}</div> 
            <p>Fecha de lanzamiento: {{movie.date | date:"dd/mm/yyyy"}} </p>
            {{ movie.description }}
          </div>
        </div>
      </a>
      }
    </ul>
  </div>
</main>
